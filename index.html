<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Formulário de Cadastro</h1>

      <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
          <label for="username">Nome Completo</label>
          <input
            class="input-dados"
            type="text"
            name="username"
            id="username"
          />
        </div>
        <div>
          <label for="email">Endereço Eletrônico</label>
          <input class="input-dados" type="email" name="email" id="email" />
        </div>
        <div>
          <label for="cell">Telefone</label>
          <input class="input-dados" type="number" name="cell" id="cell" />
        </div>
        <div>
          <label for="birthDate">Dadta de Nascimento</label>
          <input type="date" name="birthDate" id="birthDate" />
        </div>

        <div>
          <!-- onde o inout vem antes do label -->
          <input type="radio" name="age" id="maior" checked />
          <label for="">Maior de 18 anos</label>

          <input type="radio" name="age" id="menor" />
          <label for="">Menor de 18 anos</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Sobre a Cidade de Caruaru-PE</legend>
        <div>
          <label for="interesses">Ponto de Interesse na Cidade</label>
          <select name="interesses" id="interesses">
            <option value="1">Feiras</option>
            <option value="2">Bonecos de Barro - Alto do Moura</option>
            <option value="3">Atrações Musicais</option>
            <option value="4">Pátio do Forró</option>
          </select>
        </div>
        <div>
          <label for="objetivo">Objetivo na Cidade</label>
          <select name="objetivo" id="objetivo">
            <option value="1">Turistar</option>
            <option value="2">Estudar</option>
            <option value="3">Residir</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" class="success-button">Enviar</button>
      <button type="reset" class="success-button">Limpar</button>
    </form>
  </body>
</html>
